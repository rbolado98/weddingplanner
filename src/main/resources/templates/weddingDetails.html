<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Details</title>
    <style>
        body { font-family: 'Georgia', serif; }
        main {padding:20px};
    </style>
</head>
    <body>
        <main>
            <h1> id="weddingTitle">Loading...</h1>
            <p id="weddingDetails"></p>
            <form id = "rsvpForm">
                <button type="submit">RSVP</button>
            </form>
        </main>

        <script>
            async function loadWeddingDetails(){
                const params = new URLSearchParams(window.location.search);
                const weddingId = params.get('weddingId');
                const response = await fetch('/api/v1/weddings/${weddingId}');
                const wedding = await response.json();

                document.getElementById('weddingTitle').textContent = wedding.wedding.Title;
                document.getElementById('weddingDetails').textContent = 'Location: ${wedding.location}, Date: ${wedding.dateTime}';
            }

            document.getElementById('rsvpForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const params = new URLSearchParams(window.location.search);
                const weddingId = params.get('weddingId');

                const response = await fetch('/api/v1/weddings/${weddingId}/rsvp', {method: 'POST',});

                if (response.ok){
                    alert('RSVP successful!');
                } else {
                    alert('RSVP failed');
                }
            })
            loadWeddingDetails();
        </script>
    </body>
    <form action="/api/v1/weddigs/{id}/registry/addItem" method="POST">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="submit">Add Item</button>
    </form>
    </html>
