<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planning - Wedding Planner</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f7f6f2;
            color: #4b4b4b;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #eae4d3;
            color: #4b4b4b;
            border-bottom: 2px solid #d2c7b5;
        }
        .button {
            display: inline-block;
            margin: 20px 10px;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #a19078;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-family: 'Arial', sans-serif;
        }
        
        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: normal;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #6c6c6c;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        .event-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .event-form h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 1rem;
            color: #6c6c6c;
        }
        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .submit-button {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #a19078;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Arial', sans-serif;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #8c7a62;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #eae4d3;
            color: #6c6c6c;
            border-top: 2px solid #d2c7b5;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Planner</h1>
        <p>Enter the details of your wedding event below.</p>
    </header>
    <main>
        <form class="event-form">
            <h2>Create Event</h2>
            <div class="form-group">
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" name="eventTitle" placeholder="e.g., Dream Wedding" required>
            </div>
            <div class="form-group">
                <label for="eventId">Event ID:</label>
                <input type="text" id="eventId" name="eventId" placeholder="e.g., 12345" required>
            </div>
            <div class="form-group">
                <label for="eventDateTime">Date and Time:</label>
                <input type="datetime-local" id="eventDateTime" name="eventDateTime" required>
            </div>
            <div class="form-group">
                <label for="eventLocation">Location:</label>
                <input type="text" id="eventLocation" name="eventLocation" placeholder="e.g., Central Park, NYC" required>
            </div>
            <div class="form-group">
                <label for="createdBy">Created By:</label>
                <input type="text" id="createdBy" name="createdBy" placeholder="e.g., John Doe" required>
            </div>
            <div class="form-group">
                <label for="maxAttendees">Max Attendees:</label>
                <input type="number" id="maxAttendees" name="maxAttendees" placeholder="e.g., 100" required>
            </div>
            <button type="submit" class="submit-button">Create Event</button>
            <a href="/" class="button">Home Menu</a>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Wedding Planner App. Designed with elegance and care.</p>
    </footer>
</body>
</html>
