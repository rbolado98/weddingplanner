<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wedding Planner</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f7f6f2;
            color: #4b4b4b;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #eae4d3;
            color: #4b4b4b;
            border-bottom: 2px solid #d2c7b5;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: normal;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #6c6c6c;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .signup-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #4b4b4b;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 1rem;
            color: #6c6c6c;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .signup-button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #a19078;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-button:hover {
            background-color: #8c7a62;
        }
        .login-text {
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
        }
        .login-text a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-text a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #eae4d3;
            color: #6c6c6c;
            border-top: 2px solid #d2c7b5;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Wedding Planner</h1>
        <p>Create your account to start planning your dream wedding.</p>
    </header>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <p class="login-text">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Wedding Planner App. Designed with elegance and care.</p>
    </footer>
</body>
</html>
